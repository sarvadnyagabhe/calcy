<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>
<body>
    <h3 class="text-center ">Calculator</h3>
    <div class="container flex flex-col item-center bg-color mx-auto" style="width: 310px ;">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button btn-gray">AC</button>
            <button class="button btn-gray">%</button>
            <button class="button btn-gray">M+</button>
            <button class="button btn-yellow">M-</button>
        </div>
        <div class="row">
            <button class="button btn-gray">7</button>
            <button class="button btn-gray">8</button>
            <button class="button btn-gray">9</button>
            <button class="button btn-yellow">*</button>
        </div>
        <div class="row">
            <button class="button btn-gray">4</button>
            <button class="button btn-gray">5</button>
            <button class="button btn-gray">6</button>
            <button class="button btn-yellow">+</button>
        </div>
        <div class="row">
            <button class="button btn-gray">1</button>
            <button class="button btn-gray">2</button>
            <button class="button btn-gray">3</button>
            <button class="button btn-yellow">-</button>
        </div>
        <div class="row">
            <button class="button btn-gray">0</button>
            <button class="button btn-gray">.</button>
            <button class="button btn-gray">00</button>
            <button class="button btn-yellow">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
